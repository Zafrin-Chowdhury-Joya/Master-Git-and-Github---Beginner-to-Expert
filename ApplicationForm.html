<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>

    <h2>Application Form</h2>

    <form action="submit_form.php" method="post">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
        </fieldset>

        <!-- Education Section -->
        <fieldset>
            <legend>Education</legend>
            <label for="degree">Highest Degree:</label><br>
            <input type="text" id="degree" name="degree" required><br><br>

            <label for="institute">Institute:</label><br>
            <input type="text" id="institute" name="institute" required><br><br>
        </fieldset>

        <!-- Experience Section -->
        <fieldset>
            <legend>Work Experience</legend>
            <label for="company">Previous Company:</label><br>
            <input type="text" id="company" name="company"><br><br>

            <label for="position">Position:</label><br>
            <input type="text" id="position" name="position"><br><br>
        </fieldset>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
